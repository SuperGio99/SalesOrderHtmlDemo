<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>業務下單系統</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 0 15px;
    }

    header {
      background-color: #2f4050;
      padding: 10px 0;
      color: white;
      position: relative;
      z-index: 10;
    }

    .header-inner {
      display: flex;
      align-items: center;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .user-info {
      font-size: 14px;
      color: #ccc;
      margin-left: auto;
      padding-left: 10px;
    }

    .side-menu {
      position: fixed;
  top: 40px; /* ✅ 從 header 下方開始 */
  left: 0;
  width: 250px;
  height: calc(100% - 50px); /* ✅ 減去 header 高度 */
  background-color: #e0e7ef;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 5;
    }

    .side-menu.show {
      transform: translateX(0);
    }

    .side-menu a {
      display: block;
      text-decoration: none;
      color: #2f4050;
      margin: 10px 0;
      font-weight: bold;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 4;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .form-container {
      padding: 15px;
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #2f4050;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #d1d1d1;
      border-radius: 4px;
      background-color: #ffffff;
    }

    .item-block {
      border: 1px solid #d1d1d1;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffffff;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .item-block.show {
      opacity: 1;
      transform: translateY(0);
    }

    .item-block.hide {
      opacity: 0;
      transform: translateY(-20px);
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ffdddd;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      color: #333;
    }

    .add-btn-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .add-btn {
      background-color: #f6b47d;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      color: white;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #1ab394;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .item-blocks {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .item-block {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container header-inner">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="title">建立訂單</div>
    <div class="user-info">王小明</div>
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <a href="Orders.html">訂單列表</a>
  <a href="Create.html">建立訂單</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="form-container">
  <div class="form-group">
    <label for="po-number">客戶採購單號碼</label>
    <input type="text" id="po-number" name="po-number" />
  </div>

  <div class="form-group">
    <label for="vip">VIP客戶</label>
    <input type="text" id="vip" name="vip" placeholder="Y 或 N" />
  </div>

  <div id="item-blocks"></div>

  <div class="add-btn-wrapper">
    <button class="add-btn" onclick="addItemBlock()">＋ 新增料號區塊</button>
  </div>

  <button class="submit-btn" onclick="javascript:location.href='Review.html';">存為草稿</button>
</div>

<script>
  let itemCount = 0;
  let menuVisible = false;

  function toggleMenu() {
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    menuVisible = !menuVisible;
    sideMenu.classList.toggle("show", menuVisible);
    overlay.classList.toggle("show", menuVisible);
  }

  function addItemBlock() {
    const container = document.getElementById("item-blocks");
    const block = document.createElement("div");
    block.className = "item-block";

    const showRemove = itemCount > 0;
    block.innerHTML = `
      ${showRemove ? `<button class="remove-btn" onclick="removeItemBlock(this)">－</button>` : ""}
      <div class="form-group">
        <label>料號代碼</label>
        <input type="text" name="item-code-${itemCount}">
      </div>
      <div class="form-group">
        <label>數量</label>
        <input type="number" step="0.001" name="quantity-${itemCount}">
      </div>
      <div class="form-group">
        <label>單位</label>
        <input type="text" name="unit-${itemCount}">
      </div>
      <div class="form-group">
        <label>總金額</label>
        <input type="number" step="0.01" name="total-${itemCount}">
      </div>
      <div class="form-group">
        <label>幣別</label>
        <input type="text" name="currency-${itemCount}" value="TWD">
      </div>
    `;

    container.appendChild(block);
    requestAnimationFrame(() => {
      block.classList.add("show");
    });

    itemCount++;
  }

  function removeItemBlock(btn) {
    const block = btn.parentElement;
    const container = document.getElementById("item-blocks");
    if (container.children.length > 1) {
      block.classList.add("hide");
      setTimeout(() => {
        block.remove();
      }, 400);
    } else {
      alert("至少需保留一個料號區塊");
    }
  }

  window.onload = () => addItemBlock();
</script>

</body>
</html>
