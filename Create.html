<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>業務下單系統</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 0 15px;
    }

    header {
      background-color: #2f4050;
      padding: 10px 0;
      color: white;
      position: relative;
      z-index: 10;
    }

    .header-inner {
      display: flex;
      align-items: center;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .user-info {
      font-size: 14px;
      color: #ccc;
      margin-left: auto;
      padding-left: 10px;
    }

    .side-menu {
      position: fixed;
      top: 40px; /* 從 header 下方開始 */
      left: 0;
      width: 250px;
      height: calc(100% - 50px); /* 減去 header 高度 */
      background-color: #e0e7ef;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 5;
    }

    .side-menu.show {
      transform: translateX(0);
    }

    .side-menu a {
      display: block;
      text-decoration: none;
      color: #2f4050;
      margin: 10px 0;
      font-weight: bold;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 4;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .form-container {
      padding: 15px;
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 12px;
      position: relative; /* 用於下拉清單定位 */
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #2f4050;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #d1d1d1;
      border-radius: 4px;
      background-color: #ffffff;
    }

    .item-block {
      border: 1px solid #d1d1d1;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffffff;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .item-block.show {
      opacity: 1;
      transform: translateY(0);
    }

    .item-block.hide {
      opacity: 0;
      transform: translateY(-20px);
    }

    .remove-btn {
        padding: 6px 8px;      /* 垂直 padding 縮小一些 */
        font-size: 16px;
        min-width: 26px;
        min-height: 26px;      /* 高度縮小但還是有點擊區域 */
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #ffdddd;
        border: none;
        border-radius: 4px;
        color: #333;
        z-index: 10;
    }

    .add-btn-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .add-btn {
      background-color: #f6b47d;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      color: white;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #1ab394;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 數量輸入框按鈕樣式 */
    .quantity-group {
      display: flex;
      align-items: center;
      max-width: 160px;
    }
    .quantity-btn {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .quantity-btn:active {
      background-color: #ddd;
    }
    .quantity-input {
      text-align: center;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      border-left: none;
      border-right: none;
      width: 60px;
      font-size: 16px;
      padding: 6px;
    }

    /* 下拉選單 */
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px; /* 約5行 */
      overflow-y: auto;
      z-index: 10000;
      box-sizing: border-box;
      display: none;
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<header>
  <div class="container header-inner">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="title">建立訂單</div>
    <div class="user-info">王小明</div>
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <a href="Orders.html">訂單列表</a>
  <a href="Create.html">建立訂單</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="form-container">
  <div class="form-group">
    <label for="cust-number">客戶代碼/名稱</label>
    <input type="text" id="cust-number" name="cust-number" autocomplete="off" />
    <div class="autocomplete-list"></div>
  </div>

  <div class="form-group">
    <label for="recipient">收貨人代碼/名稱</label>
    <input type="text" id="recipient" name="recipient" autocomplete="off" />
    <div class="autocomplete-list"></div>
  </div>

  <div class="form-group">
    <label for="deliveryDate">交貨日期</label>
    <input type="text" id="deliveryDate" name="deliveryDate" />
  </div>

  <div id="item-blocks"></div>

  <div class="add-btn-wrapper">
    <button class="add-btn" onclick="addItemBlock()">＋ 新增料號區塊</button>
  </div>

  <button class="submit-btn" onclick="javascript:location.href='Review.html';">存為草稿</button>
</div>

<script>
  let itemCount = 0;
  let menuVisible = false;

  function toggleMenu() {
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    menuVisible = !menuVisible;
    sideMenu.classList.toggle("show", menuVisible);
    overlay.classList.toggle("show", menuVisible);
  }

  // 模擬API資料
  const mockData = {
    customer: ["C001 王小明公司", "C002 陳大華商行", "C003 李小美貿易", "C004 黃阿成企業", "C005 吳麗華股份", "C006 測試公司"],
    recipient: ["R001 收貨人1", "R002 收貨人2", "R003 收貨人3", "R004 收貨人4", "R005 收貨人5", "R006 收貨人6"],
    product: ["P001 商品A", "P002 商品B", "P003 商品C", "P004 商品D", "P005 商品E", "P006 商品F"]
  };

  // 建立下拉建議功能
  function setupAutocomplete(inputEl, type) {
    const wrapper = inputEl.parentElement;
    const listEl = wrapper.querySelector('.autocomplete-list');

    function closeList() {
      listEl.style.display = 'none';
      listEl.innerHTML = '';
    }

    inputEl.addEventListener('input', function () {
      const val = this.value.trim();
      if (!val) {
        closeList();
        return;
      }
      const results = mockData[type].filter(item => item.toLowerCase().includes(val.toLowerCase()));

      if (results.length === 0) {
        closeList();
        return;
      }

      listEl.innerHTML = results.slice(0, 5).map(item => `<div class="autocomplete-item">${item}</div>`).join('');
      listEl.style.display = 'block';
    });

    listEl.addEventListener('click', function (e) {
      if (e.target.classList.contains('autocomplete-item')) {
        inputEl.value = e.target.textContent;
        closeList();
        inputEl.focus();
      }
    });

    // 點擊外部隱藏建議列表
    document.addEventListener('click', function (e) {
      if (!wrapper.contains(e.target)) {
        closeList();
      }
    });
  }

  function addItemBlock() {
    const container = document.getElementById("item-blocks");
    const block = document.createElement("div");
    block.className = "item-block";

    const showRemove = itemCount > 0;
    block.innerHTML = `
      ${showRemove ? `<button class="remove-btn" onclick="removeItemBlock(this)">－</button>` : ""}
      <div class="form-group">
        <label>產品代碼</label>
        <input type="text" name="item-code-${itemCount}" autocomplete="off" />
        <div class="autocomplete-list"></div>
      </div>
      <div class="form-group">
        <label>數量</label>
        <div class="quantity-group">
          <button type="button" class="quantity-btn btn-decrement">-</button>
          <input type="text" inputmode="numeric" pattern="\\d*" name="quantity-${itemCount}" class="quantity-input" value="1" min="1">
          <button type="button" class="quantity-btn btn-increment">+</button>
        </div>
      </div>
      <div class="form-group">
        <label>單價(含稅)</label>
        <input type="text" name="unit-${itemCount}">
      </div>
      <div class="form-group">
        <label>總金額</label>
        <input type="number" step="0.01" name="total-${itemCount}">
      </div>
      <div class="form-group">
        <label>幣別</label>
        <input type="text" name="currency-${itemCount}" value="TWD" readonly>
      </div>
    `;

    container.appendChild(block);
    requestAnimationFrame(() => {
      block.classList.add("show");
    });

    // 綁定 autocomplete
    const prodInput = block.querySelector(`input[name="item-code-${itemCount}"]`);
    setupAutocomplete(prodInput, 'product');

    itemCount++;
  }

  function removeItemBlock(btn) {
    const block = btn.parentElement;
    const container = document.getElementById("item-blocks");
    if (container.children.length > 1) {
      block.classList.add("hide");
      setTimeout(() => {
        block.remove();
      }, 400);
    } else {
      alert("至少需保留一個料號區塊");
    }
  }

  // 數量加減與輸入限制
  document.addEventListener('click', function (e) {
    if (e.target.classList.contains('btn-decrement')) {
      const input = e.target.closest('.quantity-group').querySelector('.quantity-input');
      let value = parseInt(input.value, 10) || 0;
      if (value > parseInt(input.min || '1', 10)) {
        input.value = value - 1;
      }
    }
    if (e.target.classList.contains('btn-increment')) {
      const input = e.target.closest('.quantity-group').querySelector('.quantity-input');
      let value = parseInt(input.value, 10) || 0;
      input.value = value + 1;
    }
  });

  // 限制只能輸入數字
  document.addEventListener('input', function (e) {
    if (e.target.classList.contains('quantity-input')) {
      e.target.value = e.target.value.replace(/\D/g, '');
      if (e.target.value === '' || parseInt(e.target.value, 10) < 1) {
        e.target.value = 1;
      }
    }
  });

  // 頁面載入時初始化
  window.addEventListener('load', () => {
    setupAutocomplete(document.getElementById('cust-number'), 'customer');
    setupAutocomplete(document.getElementById('recipient'), 'recipient');
    addItemBlock();
  });
</script>

</body>
</html>
